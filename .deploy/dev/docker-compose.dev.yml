version: '3.5'
services:
  app:
    image: registry.sedona.fr/images/php:7-fpm
#    user: '$UID:$UID'
    networks:
      default: ~
      public: ~
      bpi_network_btw:
        aliases:
        - $PROJECT_HOSTNAME
    environment:
      - COMPOSER_HOME=$COMPOSER_CONTAINER_HOME
      - POSTGRES_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MAILER_URL
      - PROJECT_HOSTNAME
      - PROJECT_SCHEME
      - PROJECT_BASEPATH
      - PROJECT_ENVIRONMENT
      - APP_ENV
      - APP_SECRET
    volumes:
      - ./:/var/www/html/
      - $COMPOSER_LOCAL_HOME:$COMPOSER_CONTAINER_HOME
      - .deploy/dev/app:/docker-entrypoint-init.d

  web:
    image: registry.sedona.fr/images/httpd:24
    networks:
      default: ~
      public: ~
      bpi_network_btw:
        aliases:
          - $PROJECT_HOSTNAME
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: $PROJECT_HOSTNAME"
      traefik.frontend.entryPoints: http,https
      traefik.docker.network: "$PUBLIC_NETWORK"
    volumes:
      - ./:/var/www/html/
      - .deploy/dev/web/:/usr/local/apache2/conf.d/

  encore:
    image: node:10-alpine
    user: "$UID:$UID"
    volumes:
      - .:/app
      - ./var/cache/npm:/.npm
      - .deploy/dev/encore/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    working_dir: /app
    depends_on:
      - app
    labels:
      traefik.enable: false
    networks:
      - default

  db:
    image: registry.sedona.fr/images/postgres:9.6
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD

  redis:
    ports:
      - "6379:6379"

networks:
  bpi_network_btw:
    external: false
  public:
    external: true
    name: "$PUBLIC_NETWORK"
