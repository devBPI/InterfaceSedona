home:
  path: /
  defaults:
    _controller: FrameworkBundle:Redirect:urlRedirect
    path: "/%locale%"
    permanent: true
      * @Route("", methods={"GET"}, name="binary_picture_notice_content", requirements={"content"=".*"})

binary_image:
  path: "/imported_images/{content}"
  controller: 'App\Controller\Image\ImageController::binaryAction'
  requirements:
    _method: GET
    content: ".*"


fos_js_routing:
  resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

app_logout:
  path: /logout
  methods: GET
