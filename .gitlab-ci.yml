include:
  #####
  ## Global init
  #####
  - project: php/php-ci-templates
    ref: master
    file: global_init.yml

stages:
  - quality
  - test
  - check-release
  - compileJS
  - build
  - publish

cache:
  key: "$CI_PIPELINE_ID-$CI_COMMIT_REF_NAME"
  untracked: false
  paths:
    - build/
    - public/build/
    - gl-code-quality-report.json
    - vendor/

variables:
  PHP_IMAGE: "registry.sedona.fr/images/php:7.4"
  POSTGRES_DB: "catalogue"
  POSTGRES_USER: "root"
  POSTGRES_PASSWORD: "Welcome09"

quality:sonar:
  extends: .quality:sonar

test:php:
  extends: .test:php
  script:
    - wait-for-it db:5432 -s -t 30 -- echo "Postgres ready"
    - make tests

check-release:
  extends: .check-release

compileJS:
  stage: compileJS
  image: node:10-alpine
  rules:
  - if: $CI_COMMIT_TAG
  cache:
    key: "$CI_PIPELINE_ID-$CI_COMMIT_REF_SLUG"
    untracked: true
    policy: push
    paths:
      - public/build/
  artifacts:
    untracked: false
    expire_in: 90 mins
  script:
    - npm install
    - yarn encore production

build:image:
  extends: .build:image-db-only
  needs: ["compileJS"]
  rules:
  - if: $CI_COMMIT_TAG

publish:image:
  extends: .publish:image-db-only
  needs: ["compileJS", "build:image"]
  rules:
  - if: $CI_COMMIT_TAG
